<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel = "stylesheet" href = "assets/css/style.css"/>
        <link rel = "stylesheet" href = "assets/css/index.css"/>

        <script src = "assets/js/app.js"></script>

        <title>Image Cropper</title>
    </head>
    <body>
        <h1>Image cropper</h1>
        <div CLASS = "cropperArea-container">
            <div CLASS = "croppingArea example" ID = "croppingArea-ID">
                <div CLASS = "test" ID = "test-ID">
                    <div CLASS = "cropper" ID = "cropper-ID"></div>
                    <canvas ID = "imageCroppingArea-ID">
                </div>
                </canvas>
            </div>
        </div>
        <br>
        <form>
            <span>Zoom</span>
            <input type = "range" min = 0.1 max = 2.5 step = 0.05 value = 1 ID = "zoomLevel-ID"/>
            <input type = "file" name = "file" ID = "imageFileInput-ID"/>
            <div>
                <input type = "button" value = "File" name = "myFile" ID = "selectFile-ID"/>
                <input type = "button" value = "Upload" name = "save" ID = "upload-ID"/>
            </div>
        </form>
        <canvas ID = "preview-ID" width = 250 height = 250></canvas>
    </body>
</html>
